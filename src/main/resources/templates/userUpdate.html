<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
    <th:block th:insert="~{fragments/headSettings::headSettings}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/pageHeder::pageHeder}"></th:block>
<div class="userForm">
    <form th:action="@{/userUpdateForm}" method="post">
        <input type="text" name="id" readonly th:value="${user.id}">
        <input type="text" name="username" placeholder="Username" th:value="${user.username}">
        <input type="text" name="password" placeholder="Password" th:value="${user.password}">
        <select name="role" id="role">
            <option value="USER" {{USER}}>USER</option>
            <option value="ADMIN" {{ADMIN}}>ADMIN</option>
        </select>
        <select name="status" id="status">
            <option value="CREATED" {{CREATED}}>CREATED</option>
            <option value="ACTIVE" {{ACTIVE}}>ACTIVE</option>
            <option value="BLOCKED" {{BLOCKED}}>BLOCKED</option>
        </select>
        <input type="submit" value="SAVE">
    </form>
</div>
</body>
</html>
