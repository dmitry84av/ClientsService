<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Update</title>
</head>
<body>
<div  class="clientForm">
  <form th:action="@{/updateClientForm}"  method="post">
    <div>
      <input type="text" name="id" readonly th:value="${client.id}">
      <input type="text" name="surname" placeholder="Surname" th:value="${client.surname}">
      <input type="text" name="name" placeholder="Name" th:value="${client.name}">
      <input type="text" name="patronymic" placeholder="Patronymic" th:value="${client.patronymic}">
      <select name="gender" id="gender">
        <option th:each="gender:${genders}" th:value="${gender}" th:utext="${gender}"
                th:selected="${gender==client.gender}"></option>
      </select>
      <input type="email" name="email" placeholder="Email" th:value="${client.email}">
    </div>
    <div>
      <input type="text" name="id" placeholder="Id" th:value="${client.address.id}">
      <input type="text" name="region" placeholder="Region" th:value="${client.address.region}">
      <input type="text" name="district" placeholder="District" th:value="${client.address.district}">
      <input type="text" name="city" placeholder="City" th:value="${client.address.city}">
      <input type="text" name="street" placeholder="Street" th:value="${client.address.street}">
      <input type="text" name="house" placeholder="House" th:value="${client.address.house}">
      <input type="text" name="apartment" placeholder="Apartment" th:value="${client.address.apartment}">
    </div>
    <input type="submit" value="SAVE">
  </form>
</div>
<div class="addressForm">
  <form action="" method="post"></form>
</div>
</body>
</html>
