<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Update</title>
</head>
<body>
<div class="phoneForm">
  <form th:action="@{/updatePhoneForm}" method="post">
    <input type="text" name="id" readonly>
    <input type="text" name="phone" placeholder="Phone" th:value="${phone.phone}">
    <input type="submit" value="SAVE">
  </form>
</div>
</body>
</html>
